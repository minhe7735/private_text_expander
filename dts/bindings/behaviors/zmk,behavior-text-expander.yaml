description: Text expander behavior for ZMK
compatible: "zmk,behavior-text-expander"
include: zero_param.yaml

child-binding:
  description: |
    Text expansion definition. Each child node defines a short code and
    its corresponding expanded text.
    
  properties:
    short_code:
      type: string
      required: true
      description: |
        The short code that will trigger the expansion. Can contain any printable
        ASCII characters.
        
    expanded_text:
      type: string  
      required: true
      description: |
        The text that the short code will expand to.

    add-space-after:
      type: boolean
      required: false
      description: |
        If present and true, a space keypress will be sent after the
        expansion is complete.
