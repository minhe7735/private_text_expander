description: Text expander behavior for ZMK
compatible: "zmk,behavior-text-expander"
include: zero_param.yaml

properties:
  undo-keycode:
    type: int
    required: false
    description: "The single keycode that triggers an undo of the last expansion."
  
  reset-keycodes:
    type: array
    required: false
    description: "A list of keycodes that will reset the current short code buffer."

  auto-expand-keycodes:
    type: array
    required: false
    description: "A list of keycodes that will automatically trigger an expansion."

  disable-preserve-trigger:
    type: boolean
    required: false
    description: |
      If present, this flag disables the default behavior of replaying a
      trigger key (like space or enter) after an expansion. When disabled,
      the trigger key is simply consumed.

child-binding:
  description: |
    Text expansion definition. Each child node defines a short code and
    its corresponding expanded text.
    
  properties:
    short-code:
      type: string
      required: true
    expanded-text:
      type: string  
      required: true
